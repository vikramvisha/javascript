    <script>
        function findLongestWord(str) {
    let words = str.split(' ');
    let longestWord = "";

    for (let i = 0; i < words.length; i++) {

        if (words[i].length > longestWord.length) {
            longestWord = words[i];
        }
    }

    return longestWord;
}

    <script>
        // factorial
        function factorial(n) {
    if (n === 0) {
        return 1;
    }
    var res= 1;
    for (var i = 1; i <= n; i++) {
        res *= i;
    }
    return res;
}
